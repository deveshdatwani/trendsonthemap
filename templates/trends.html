<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: 'Dancing Script', cursive;">Trends On The Map</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<body>
    <style>
    
        main{
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        main .map{
            flex: 10;
            background-image:url({{'static/img/background.jpg'}});
            background-image: no-repeat;
            background-position: center;
            background-size: cover; 
        }
        main .head{
            flex: 1;
            text-align: center;
        }
        main .footer{
            text-align: center;
        }
        iframe{
            opacity: 0.85;
            height: 60vh;
            width: 80%;
            margin-left: 10%;
            margin-top: 6%;
        }
    </style>
    <main>
        <div class="head">
            <h1 style="font-family: 'Dancing Script', cursive; ";>Trends On The Map</h1>
        </div>
        <div class="map">
            <iframe srcdoc="{{map}}" frameborder="0" height="80%" widht="80%"></iframe>
        </div>
        <div class="footer">
            <h4 style="font-family: 'Dancing Script', cursive;">By Devesh Datwani</h4>
        </div>
    </main>
</body>
</html>
